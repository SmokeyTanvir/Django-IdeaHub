{% extends "Tasks/layout.html" %}
{% load static %}

{% block head %}
	<title>Add task</title>
	<style>
		#add_form{
			margin-top: 10px;
		}
	</style>
{% endblock %}

{% block body %}
	<form id="add_form" action="{% url 'add' %}" method="POST">
		{% csrf_token %}
		<input type="text" placeholder="new task" name="new_task">
		<input type="submit">
	</form>
{% endblock %}
